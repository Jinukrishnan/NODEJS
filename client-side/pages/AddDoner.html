<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="new w-50 mx-auto pt-5">
            <h2 class="text-center mb-5">Add User</h2>
            <form method="post" action="/submit">
                <div class="row mb-3">
                  <label for="name" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-3 col-form-label">Phone </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="bloodgroup" class="col-sm-3 col-form-label">Blood Group</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="bloodgroup" name="bloodgroup">
                    </div>
                  </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-3 pt-0">Genter</legend>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="genter" id="male" value="male" checked>
                      <label class="form-check-label" for="male">
                        Male
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genter" id="female" value="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                     
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="genter" id="other" value="other" >
                        <label class="form-check-label" for="other">
                          Other
                        </label>
                      </div>
                  </div>
                </fieldset>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
